<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd Homework</title>
    <link rel="Stylesheet" href="2ndCourse.css" />
    <script
      src="https://kit.fontawesome.com/3f1ce12516.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="cuteoctopus.png" />
  </head>
  <body>
    <div class="header">
      <!-- yaratıcı fikri sevdim lakin burada daire vermemin sebebi
        geçen hafta kullandığımız bilgileri kullanamanızı istememdi. -->
      <img src="/cuteanimal.jpg" alt="Logo" />
      <!-- form gerekli midir? -->
      <div class="searchButton">
        <input
          class="searchButton-input"
          type="text"
          placeholder="Search..."
          name="search"
        />
        <button class="searchButton-button" type="submit">
          <i class="fa-solid fa-magnifying-glass" style="color: #050505"></i>
        </button>
      </div>
      <div class="signinbuttons">
        <!-- button yerine a href kullanmanızı tavsiye ederim. -->
        <button class="signin">Sign In</button>
        <button class="login">Log In</button>
      </div>
    </div>
  </body>
